<!DOCTYPE html>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
   
        <h:form id="frmPerfis">
          <ui:component>
           
             <center>
               
             <p:panelGrid layout="grid" styleClass="painelOperacoes" columns="1"  >
                     
             <p:panelGrid columns="2">
                     
             <p:commandButton value="Salvar" id="btnIncluiPerfisSalvar" type="submit"  actionListener="#{perfilBean.cadastrar(actionEvent)}"  
                               update=":formularios"  icon="fa fa-check" ajax="true" onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" />
             <p:commandButton value="Voltar" id="btnIncluiPerfisCancelar" actionListener="#{menuBean.setPagina('Perfis','principal','detalhe')}" 
                                update=":formularios" icon="fa fa-arrow-left" ajax="true" immediate="true" onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" />
             </p:panelGrid> 
            
                 </p:panelGrid>
                  <p:spacer  height="30" />
                           
                <p:panelGrid layout="grid" styleClass="painelTabela"   columns="1"  >
                        
              <p:tabView >
                 <p:tab title="Categoria"> 
          
         <p:panelGrid columns="2">
             
   
         <p:outputLabel for="codIncluiPerfis" value="Código:" />
         <p:inputText id="codIncluiPerfis" value="#{perfilBean.perfil.id}"  disabled="true" readonly="true" />
 
         <p:outputLabel for="descIncluiPerfis" value="Descrição:" />
         <p:inputText id="descIncluiPerfis"  value="#{perfilBean.perfil.descricao}" maxlength="20" required="true"/>
         
        
         
         
         
         
         </p:panelGrid>
             
                     
      
       
       
     
    

     
      </p:tab>
      </p:tabView>
      </p:panelGrid> 
        </center>
 
              </ui:component>
        </h:form>
 
</ui:composition>
